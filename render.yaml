services:
  - type: web
    name: telegram-referral-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: FORCE_JOIN_CHANNELS
        sync: false
      - key: WEBHOOK_URL
        fromDatabase:
          name: your_render_url
          property: url
        value: "/verify"
